<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Static-Comp-3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  </head>


<!-- ===============SIDEBAR============== -->
  <body>
    <section class="side-bar" aria-label="This section is the sidebar menu for the page">
      <article class="user-profile-pic" aria-label="this is a picture
       of a front end engineer">
        <img src="images/frontend.png" class="round-profile-picture">

        <h2 class="user-profile-name">Sabrin Nasreddin
          <i class="fas fa-angle-down" aria-role="more info on the user"></i>
        </h2> 
      </article>
          
      <article class="side-main-nav">
        <h5>Main</h5>
        <nav>
          <div class="side-hover"><i class="fas fa-home"></i><a href="#">HOME</a></div>
          <div class="side-hover"><i class="fas fa-briefcase"></i><a href="#">JOBS</a></div>
          <div class="side-hover"><i class="fas fa-file-alt"></i><a href="#">RESUMES</a></div>
          <div class="side-hover"><i class="fas fa-tasks"></i><a href="#">TASKS</a></div>
          <div class="side-hover"><i class="far fa-calendar-alt"></i><a href="#">CALENDAR</a></div>
        </nav>
      </article>

      <article class="admin">
        <h5>Admin</h5>
        <nav>
          <div class="side-hover"><i class="fas fa-users"></i><a href="#">USERS</a></div>
          <div class="side-hover"><i class="fas fa-map-marker-alt"></i><a href="#">LOCATIONS</a></div>
          <div class="side-hover"><i class="fas fa-code-branch"></i><a href="#">WORKFLOWS</a></div>
          <div class="side-hover"><i class="fas fa-chalkboard"></i><a href="#">JOB BOARDS</a></div>
          <div class="side-hover"><i class="far fa-comments"></i><a href="#">SOCIAL</a></div>
          </nav>
      </article>

      <article class="categories">
        <h5>Categories</h5>
        <nav>
          <div class="side-hover"><i class="yellow-checkbox fas yellow fa-check-square"></i><a>Administrative</a></div>
          <div class="side-hover"><i class="blue-checkbox fas blue fa-square"></i><a>Design</a></div>
          <div class="side-hover"><i class="red-checkbox fas red fa-square"></i><a>Executive</a></div>
          <div class="side-hover"><i class="green-checkbox fas green fa-square"></i><a>Human Resources</a></div>
       </nav>
      </article>

    </section>



      <!-- TOP CENTER =================================================== -->
    <main class="center-part">
      <section class="search">
        <article class="top-center-part">
           <button class="hamburger" aria-label="click here to open the menu">
             <i class="fas fa-caret-left"></i><i class="fas fa-bars"></i>
           </button>

          <section class="form-section">

           <img class="toggle-button-icon">
           <form class="top-nav-section">
             <input type="text" placeholder="Search for a job, task or resume" class="search-input"aria-label="Search-job-task-resume" img src=""> 

           </form>     
          </section>

          <!-- <section class="contact-btns"> -->
            <button class="btns user-plus" aria-label="click here to add your contacts">
              <i class="fas fa-user-plus"></i>
            </button>
            <button class="btns top-nav-calendar" aria-label="click here to view your calendar">
              <i class="far fa-calendar-alt"></i>
            </button>    
            <button class="btns numpad" aria-label="click here to open your menu">
              <i class="fas fa-th"></i>
            </button>
          <!-- </section> -->

        </article>

        <article class="candidate-section">
          <section class="candidate-header">
            <h1 class="candidate-job-title" aria-label="Candidate Header" role="header">Front-End Engineer</h1>
            <article class="location"><i class="fas fa-map-marker-alt"></i> Oakland, CA 
              <span class="preview-post" aria-label="preview this post">Preview this post</span>
            </article>
          </section> 
        </article>

        <ul class="recycle-btns">
          <li button class="expand" aria-label="click here if you want to expand your application menu">
            <i class="fas fa-circle"></i> Open
          </li button>
          <li button class="bookmark" aria-label="click to open the bookmark menu">
            <i class="fas fa-bookmark"></i>
          </li button>
          <li button class="edit" aria-label="here is where you can take some notes">
            <i class="fas fa-pencil-alt"></i>
          </li button>
          <li button class="trash" aria-label="click here if you want to get rid of this app">
            <i class="fas fa-trash-alt"></i>
          </li button>
        </ul>
      </section>
